<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge's name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Roboto", "sans-serif"],
                    serif: ["Noto Serif", "serif"],
                },
                extend: {
                    colors: {
                        gray: {
                            777: "hsl(220, 3%, 19%)",
                            888: "hsl(220, 4%, 16%)",
                            999: "hsl(220, 5%, 12%)",
                        },
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    },
                    keyframes: {
                        jump: {
                            '0%, 100%': {
                                "transform": "translateY(-0.4)"
                            },
                            '50%': {
                                "transform": "translateY(0.4em)"
                            },
                        }
                    },
                    animation: {
                        jump: 'jump 2s ease-in-out infinite',
                    }
                }
            }
        };
    </script>
    <style>
        .material-symbols-rounded {
            font-variation-settings: 
                'FILL' 0,
                'wght' 400,
                'GRAD' 0, 
                'opsz' 24;
        }

        ::-webkit-scrollbar {
            height: .2em;
            width: .6em;
        }

        ::-webkit-scrollbar-track {
            background: hsl(0, 0%, 16%);
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 0em;
            background: hsl(207, 31%, 94%);
            cursor: pointer;
        }
        
        .hidden-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .hidden-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import * as HeroIcons from "https://cdn.skypack.dev/heroicons-react";

        const data = [
            {
                "name": "John V. Bellamy",
                "avatar": "https://cdn.midjourney.com/63e93711-0154-472e-a4e4-f8bb448325ee/0_0.webp",
                "title": "Founder & CEO, Bellamy Innovations",
                "testimonial": "Both attractive and highly adaptable. Buy this now. Thank you for making it painless, pleasant and most of all hassle free!"
            },
            {
                "name": "Keo Phan",
                "avatar": "https://cdn.midjourney.com/0d50539c-b8c5-4c16-9e69-7d431b4fbad0/0_0.webp",
                "title": "Creative Director, Pixel Dreams",
                "testimonial": "This product/service has exceeded our expectations in every way possible!"
            },
            {
                "name": "Rudo Moyo",
                "avatar": "https://cdn.midjourney.com/807ccb52-4942-4e9a-9b11-9505592e8dad/0_2.webp",
                "title": "Senior Engineer, Techno Solutions",
                "testimonial": "I'm blown away by the quality of customer service and the product itself!"
            },
            {
                "name": "Nino Kvaratskhelia",
                "avatar": "https://cdn.midjourney.com/e7361908-afad-4571-86f2-2e233b85e462/0_1.webp",
                "title": "Project Manager, Green Future Enterprises",
                "testimonial": "Our team has seen a significant improvement in efficiency since we started using this service."
            },
            {
                "name": "Amara Okoye",
                "avatar": "https://cdn.midjourney.com/cd4e457e-cfb5-4ae1-8f4b-39e909b375e6/0_0.webp",
                "title": "Marketing Specialist, Bright Branding Agency",
                "testimonial": "A fantastic experience from start to finish. I highly recommend it to anyone in the market for this type of product/service!"
            }
        ]
        
        function App() {
            const [currentIndex, setCurrentIndex] = React.useState(0);

            const goToPrevious = () => {
                useViewTransitionIfSupported(() => {
                    setCurrentIndex((prevIndex) =>
                        prevIndex === 0 ? data.length - 1 : prevIndex - 1
                    );
                });
            };

            const goToNext = () => {
                useViewTransitionIfSupported(() => {
                    setCurrentIndex((prevIndex) =>
                        prevIndex === data.length - 1 ? 0 : prevIndex + 1
                    );
                });
            };

            return (
                <div className="bg-slate-100 flex items-center justify-center w-full h-screen">
                    <main className="bg-white grid gap-8 w-full max-w-3xl m-4 p-8 rounded-lg sm:px-24 sm:py-16">
                        <header className="flex flex-col items-center gap-2">
                            <h3 className="text-2xl font-semibold font-serif">A word from our customers</h3>

                            <p>
                                We've been helping business do their best since 2018.
                            </p>
                        </header>

                        <section className="isolate flex flex-col items-center">
                            <div className="flex items-center gap-4 justify-between sm:gap-8">
                                <button 
                                    onClick={goToPrevious}
                                    className={`
                                        flex-none grid place-content-center size-10 rounded-full text-slate-400 ring ring-slate-200 relative 
                                        before:absolute before:-z-10 before:inset-0 before:bg-slate-100 before:rounded-full 
                                        before:duration-500 before:scale-0 hover:before:scale-100
                                        hover:text-black hover:ring-offset-4 active:scale-95 duration-500
                                    `}
                                >
                                    <HeroIcons.ChevronLeft className="size-8"/>
                                </button>

                                <p 
                                    className={`
                                        bg-slate-800 flex items-center text-white text-center italic min-h-[8rem] p-2 rounded
                                        relative before:absolute before:-bottom-2.5 before:left-1/2 before:bg-slate-800 before:size-6 before:rounded before:-translate-x-1/2 before:rotate-45
                                    `}
                                >
                                    {data[currentIndex].testimonial}
                                </p>

                                <button 
                                    onClick={goToNext}
                                    className={`
                                        flex-none grid place-content-center size-10 rounded-full text-slate-400 ring ring-slate-200 relative 
                                        before:absolute before:-z-10 before:inset-0 before:bg-slate-100 before:rounded-full 
                                        before:duration-500 before:scale-0 hover:before:scale-100
                                        hover:text-black hover:ring-offset-4 active:scale-95 duration-500
                                    `}
                                >
                                    <HeroIcons.ChevronRight className="size-8"/>
                                </button>
                            </div>

                            <div className="flex flex-col items-center">
                                <div className="size-16 mt-8 rounded-full overflow-hidden sm:size-20">
                                    <img src={data[currentIndex].avatar} alt="" className="size-full object-cover"/>
                                </div>

                                <p className="font-semibold mt-2">
                                    {data[currentIndex].name}
                                </p>

                                <p className="text-sm">
                                    {data[currentIndex].title}
                                </p>
                            </div>
                        </section>
                    </main>
                </div>
            );
        }

        function useViewTransitionIfSupported(callback) {
            if(!document.startViewTransition) {
                callback();
                return;
            }

            document.startViewTransition(callback);
        }
    
        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        root.render(<App />);  
</script>
</body>

</html>
