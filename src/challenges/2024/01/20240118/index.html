<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge's name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Roboto", "sans-serif"],
                    title: ["League Gothic", "sans-serif"],
                    body: ["League Spartan", "sans-serif"],
                },
                extend: {
                    colors: {
                        green: "#45ADA8",
                        purple: "#6A67CE",
                        red: "#FC636B",
                        yellow: "#FFB900",
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    },
                    keyframes: {
                        jump: {
                            '0%, 100%': {
                                "transform": "translateY(-0.4)"
                            },
                            '50%': {
                                "transform": "translateY(0.4em)"
                            },
                        }
                    },
                    animation: {
                        jump: 'jump 2s ease-in-out infinite',
                    }
                }
            }
        };
    </script>
    <style>
        .material-symbols-rounded {
            font-variation-settings: 
                'FILL' 0,
                'wght' 400,
                'GRAD' 0, 
                'opsz' 24;
        }

        ::-webkit-scrollbar {
            height: .2em;
            width: .6em;
        }

        ::-webkit-scrollbar-track {
            background: hsl(0, 0%, 16%);
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 0em;
            background: hsl(207, 31%, 94%);
            cursor: pointer;
        }
        
        .hidden-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .hidden-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .ribbon {
            font-size: 28px;
            /* font-weight: bold; */
            color: #fff;
        }
        .ribbon {
        --r: .8em;
        
        padding-right: calc(var(--r) + .25em);
        line-height: 1.8;
        clip-path: polygon(-100vw 0,calc(100% - var(--r)) 0,100% 50%,calc(100% - var(--r)) 100%,-100vw 100%);
        border-image: conic-gradient(#45ada8 0 0) fill 0//100vw;
        width: fit-content;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import * as HeroIcons from "https://cdn.skypack.dev/heroicons-react";
        
        function App() {
            return (
                <div className="flex items-center justify-center w-full h-screen my-44">
                    <main className="w-full max-w-lg m-4 space-y-8 sm:m-8">
                        <Section title="Typography">
                            <div>
                                <p className="font-bold">Make me bold</p>
                                <p className="font-italic">Make me italic</p>
                            </div>

                            <div>
                                <p className="font-sans">I'm the Roboto font family.</p>
                                <p className="font-title">I'm the League Ghotic font family.</p>
                                <p className="font-body">I'm the League Spartan font family.</p>
                            </div>

                            <div>
                                <p className="underline">This text is underlined.</p>
                                <p className="line-through">And put a line through this one.</p>
                            </div>
                        </Section>

                        <Section title="Headings">
                            <h1 className="text-2xl">This is a <pre className="inline-block">{"<h1>"}</pre>tag.</h1>
                            <h2 className="text-xl">This is a <pre className="inline-block">{"<h2>"}</pre> tag.</h2>
                            <h3 className="text-lg">This is a <pre className="inline-block">{"<h3>"}</pre> tag.</h3>
                        </Section>

                        <Section title="Colors" className="[&_div:nth-child(odd)_span]:rounded-full">
                            <div className="text-green flex flex-col">
                                <p className="text-lg font-medium">Green</p>
                                <span className="bg-current inline-block size-12"></span>
                            </div>
                            
                            <div className="text-purple flex flex-col">
                                <p className="text-lg font-medium">Purple</p>
                                <span className="bg-current inline-block size-12"></span>
                            </div>
                            
                            <div className="text-red flex flex-col">
                                <p className="text-lg font-medium">Red</p>
                                <span className="bg-current inline-block size-12"></span>
                            </div>
                            
                            <div className="text-yellow flex flex-col">
                                <p className="text-lg font-medium">Yellow</p>
                                <span className="bg-current inline-block size-12"></span>
                            </div>
                        </Section>

                        <Section title="Buttons">
                            <div className="w-fit flex flex-col gap-1">
                                <p>Filled</p>
                                <Button variant="filled">Button</Button>
                            </div>

                            <div className="w-fit flex flex-col gap-1">
                                <p>Outlined</p>
                                <Button variant="outlined">Button</Button>
                            </div>
                        </Section>
                    </main>
                </div>
            );
        }

        function Section({title, children, className}) {
            return (
                <section className={`relative space-y-4 ${className}`}>
                    <h2 className="tracking-widest font-300 font-title uppercase">
                        <Ribbon text={title}/>
                    </h2>

                    <div className="space-y-4">
                        {children}
                    </div>
                </section>
            );
        }

        function Ribbon({text}) {
            return (
                <span className="ribbon">
                    {text}
                </span>
            );
        }

        const Button = ({ variant, children, onClick, disabled }) => {
            let baseClasses = "px-4 py-2 rounded focus:outline-none focus:ring transition ease-in-out duration-300";

            const color100 = generateColorVariants(tailwind.config.theme.extend.colors.green)[100];
            const color200 = generateColorVariants(tailwind.config.theme.extend.colors.green)[200];
            const color500 = generateColorVariants(tailwind.config.theme.extend.colors.green)[500];
            const color600 = generateColorVariants(tailwind.config.theme.extend.colors.green)[600];
            const color700 = generateColorVariants(tailwind.config.theme.extend.colors.green)[700];
            
            switch (variant) {
                case 'filled':
                    baseClasses += ` bg-[${color500}] text-white hover:bg-[${color600}] active:bg-[${color700}]`;
                    break;
                case 'outlined':
                    baseClasses += ` border border-[${color500}] text-[${color500}] hover:bg-[${color100}]/20 active:bg-[${color200}]`;
                    break;
                default:
                    baseClasses += " bg-gray-200 text-black";
                    break;
            }
            
            if (disabled) {
                baseClasses += " opacity-50 cursor-not-allowed";
            }
            
            return (
                <button 
                    className={baseClasses} 
                    onClick={!disabled ? onClick : undefined}
                    disabled={disabled}
                >
                    {children}
                </button>
            );
        };

        function hexToRGB(hex) {
            let r = parseInt(hex.slice(1, 3), 16);
            let g = parseInt(hex.slice(3, 5), 16);
            let b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }
        
        function adjustBrightness({ r, g, b }, factor) {
            const newR = Math.round(Math.min(255, r * factor));
            const newG = Math.round(Math.min(255, g * factor));
            const newB = Math.round(Math.min(255, b * factor));
            return `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
        }
        
        function generateColorVariants(baseColor, baseShade = 400) {
            const shades = [50, 100, 200, 300, 400, 500, 600, 700, 800, 900];
            const baseIndex = shades.indexOf(baseShade);
            if (baseIndex === -1) {
                throw new Error('Invalid base shade provided. Must be one of [50, 100, 200, 300, 400, 500, 600, 700, 800, 900]');
            }
            
            const rgbColor = hexToRGB(baseColor);
            let colorVariants = {};
            
            shades.forEach((shade, index) => {
                let factor = 1 + (baseIndex - index) * 0.1;
                colorVariants[shade] = adjustBrightness(rgbColor, factor);
            });
            
            return colorVariants;
        }

    
        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        root.render(<App />);  
</script>
</body>

</html>
