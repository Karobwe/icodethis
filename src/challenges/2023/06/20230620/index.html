<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying React here</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            indigo: "rgb(142, 126, 254)",
                            purple: "rgb(199, 123, 255)",
                            pink: "rgb(255, 116, 188)",
                        },
                        secondary: {
                            body: "rgb(48, 36, 65)",
                        },
                        neutral: {
                            200: "rgb(133, 136, 154)",
                            400: "rgb(25, 28, 55)",
                            600: "rgb(19, 22, 43)",
                            800: "rgb(17, 19, 38)",
                        },
                    },
                },
                fontFamily: {
                    sans: ["Poppins, sans-serif"],
                },
            }
        };
    </script>
    <style>
        main {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        main::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import * as HeroIcons from 'https://cdn.skypack.dev/heroicons-react';
        
        function App() {
            return (
                <main className={"bg-secondary-body text-white w-full min-h-screen flex flex-col items-center justify-center md:flex-row"}>
                    <Card data={data[0]} className={"bg-primary-indigo rounded-t-lg md:rounded-tr-none md:rounded-l-lg"} />
                    <Card data={data[1]} className={"bg-primary-purple"} />
                    <Card data={data[2]} className={"bg-primary-pink rounded-b-lg md:rounded-b-none md:rounded-r-lg"} />
                </main>
            );
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)

        function Card({data, className}) {
            return (
                <article className={`w-72 h-80 p-8 bg-blue-400 grid content-center justify-center ${className}`}>
                    <div className={"text-white/60"}>{data.categorie}</div>

                    <h3 className="text-xl font-bold mt-1 mb-3">{data.title}</h3>

                    <p className="text-white/90 mb-8">{data.description}</p>

                    <a href="#" className="flex gap-2" onClick={e => e.preventDefault()}>
                        <span>{data.action}</span>

                        <HeroIcons.ChevronRight/>
                    </a>
                </article>
            )
        }

        let data = [
            {
                id: 1,
                title: "Challenge",
                categorie: "Featured",
                description: "Design an icon set with your favorite hobbies.",
                action: "View details",
            },
            {
                id: 2,
                title: "Interviews",
                categorie: "Blog",
                description: "8 examples of interviews with people who traveled trough Europe.",
                action: "Read post",
            },
            {
                id: 3,
                title: "Practice",
                categorie: "Daily",
                description: "Generate daily exercises to improve your skills.",
                action: "Generate exercise",
            },
        ]

    </script>
</body>

</html>
