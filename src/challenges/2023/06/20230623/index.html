<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying React here</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: "hsl(228, 86%, 65%)",
                            600: "hsl(228, 71%, 53%)",
                        },
                        secondary: {
                            400: "hsl(350, 75%, 65%)",
                        },
                        neutral: {
                            200: "rgb(133, 136, 154)",
                            400: "rgb(25, 28, 55)",
                            600: "rgb(19, 22, 43)",
                            800: "rgb(17, 19, 38)",
                        },
                    },
                },
                fontFamily: {
                    sans: ["Poppins, sans-serif"],
                },
            }
        };
    </script>
    <style>
        main {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        main::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import * as HeroIcons from 'https://cdn.skypack.dev/heroicons-react';

        function App() {
            return (
                <main className={"bg-primary-600 text-white w-full min-h-screen flex items-center justify-center"}>
                    
                    <div className={"max-w-[44rem] w-[32rem] flex items-start justify-center gap-4"}>
                        {data.map((item, index) => {
                            return (
                                <div key={index} className="flex flex-col items-center justify-center gap-2">
                                    <div className="w-20 h-20 rounded-full overflow-hidden">
                                        <img src={item.avatar} alt="" className="w-full h-full object-cover" />
                                    </div>

                                    <div className="text-xs text-white/80 font-semibold">
                                        {item.name}
                                    </div>

                                    <div className="bg-primary-400 w-20 h-8 px-2 rounded-full flex items-center justify-between">
                                        <button className="hover:text-primary-600">
                                            <HeroIcons.Chat className="w-5 h-5" />
                                        </button>

                                        <button className="hover:text-primary-600">
                                            <HeroIcons.Bookmark className="w-5 h-5" />
                                        </button>

                                        <button className="hover:text-primary-600">
                                            <HeroIcons.Heart className="w-5 h-5" />
                                        </button>
                                    </div>
                            </div>
                            )
                        })}
                    </div>
                </main>
            );
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)

        let data = [
            {
                name: "Annie Jump",
                avatar: "https://i.pravatar.cc/150?img=9",
            },
            {
                name: "Annie Jump",
                avatar: "https://i.pravatar.cc/150?img=56",
            },
            {
                name: "Margaret Chase",
                avatar: "https://i.pravatar.cc/150?img=10",
            },
            {
                name: "Annie Jump",
                avatar: "https://i.pravatar.cc/150?img=7",
            },
        ]

    </script>
</body>

</html>
