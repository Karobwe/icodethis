<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying React here</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: "hsl(7, 85%, 67%)",
                        },
                        secondary: {
                            100: "hsl(240, 65%, 89%)",
                            400: "hsl(243, 41%, 58%)",
                            500: "hsl(240, 29%, 26%)",
                            600: "hsl(238, 30%, 24%)",
                            700: "hsl(236, 30%, 21%)",
                        },
                    },
                },
                fontFamily: {
                    sans: ["Poppins, sans-serif"],
                },
            }
        };
    </script>
    <style>
        main {
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }
        main::-webkit-scrollbar { 
            display: none;  /* Safari and Chrome */
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import * as HeroIcons from 'https://cdn.skypack.dev/heroicons-react';

        function App() {
            return (
                <div className={"bg-secondary-700 text-secondary-100 w-full h-screen flex items-center justify-center"}>
                    <Modal/>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

        function Modal() {
            return (
                <form action="#" className={"max-w-sm"}>
                    <Header/>

                    <div className={"bg-secondary-500 p-8 space-y-4"}>
                        <fieldset className="flex flex-col gap-1">
                            <label htmlFor={"name"} name="text-xs uppercase">NAME</label>
                            <input type="text" name={"name"} id={"name"} placeholder={"Enter your name"} className="peer bg-transparent p-4 border border-secondary-100/50 placeholder:text-secondary-100 focus:outline-none invalid:border-red-400" pattern={"\b([A-ZÀ-ÿ][-,a-z. ']+[ ]*)+"}/>
                            <div className="hidden text-xs text-red-400 peer-invalid:block">Please check your name syntax</div>
                        </fieldset>

                        <fieldset className="flex flex-col gap-1">
                            <label htmlFor={"email"} name="text-xs uppercase">EMAIL</label>
                            <input type="email" name={"email"} id={"email"} placeholder={"Enter your email"} className="peer bg-transparent p-4 border border-secondary-100/50 placeholder:text-secondary-100 focus:outline-none invalid:border-red-400" pattern={"/\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b/gi"}/>
                            <div className="hidden text-xs text-red-400 peer-invalid:block">Please check your email syntax</div>
                        </fieldset>

                        <fieldset className="flex flex-col gap-1">
                            <label name="text-xs uppercase">DATE OF BIRTH</label>
                            
                            <div className="grid grid-cols-3 gap-4">
                                <div>
                                    <input type="text" name={"day"} id={"day"} placeholder={"Day"} className="bg-transparent peer w-full p-4 border border-secondary-100/50 placeholder:text-secondary-100 focus:outline-none invalid:border-red-400" pattern={"[1-9]|0[1-9]|1[0-2]|2[0-9]|3[0-1]"}/>

                                    <div className="hidden text-xs peer-invalid:block">Day of the month (1 to 31)</div>
                                </div>
                                <div>
                                    <input type="text" name={"month"} id={"month"} placeholder={"Month"} className="bg-transparent peer w-full p-4 border border-secondary-100/50 placeholder:text-secondary-100 focus:outline-none invalid:border-red-400" pattern={"[1-9]|0[1-9]|1[0-2]"}/>

                                    <div className="hidden text-xs peer-invalid:block">Month of the year (1 to 12)</div>
                                </div>
                                <div>
                                    <input type="text" name={"year"} id={"year"}  placeholder={"Year"} className="bg-transparent peer w-full p-4 border border-secondary-100/50 placeholder:text-secondary-100 focus:outline-none invalid:border-red-400" pattern={"[1-9]{4}"}/>

                                    <div className="hidden text-xs peer-invalid:block">4 digits year</div>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <Footer/>
                </form>
            );

            function Header() {
                return (
                    <header className={"bg-secondary-600 h-28 p-8"}>
                        <div className="flex justify-end">
                            <button className="w-8 h-8 p-2 flex items-center justify-center">
                                <HeroIcons.X/>
                            </button>
                        </div>

                        <h2 className="text-xl font-medium capitalize">Edit your account</h2>
                    </header>
                );
            }

            function Footer() {
                return (
                    <footer className={"bg-secondary-600 h-28 p-8 flex items-center justify-center gap-8"}>
                        <Button text={"Cancel"}/>

                        <Button text={"Save"} isPrimary={true}/>
                    </footer>
                );
            }

            function Button({text, isPrimary}) {
                return (
                    <button className={`${isPrimary ? "bg-primary-400 border border-primary-400" : "bg-secondary-500 border border-secondary-500"} w-36 h-12  rounded-lg flex items-center justify-center`}>
                        {text}
                    </button>
                );
            }
        }

    </script>
</body>

</html>
