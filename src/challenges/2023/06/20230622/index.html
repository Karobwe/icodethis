<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying React here</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: "hsl(228, 86%, 65%)",
                            600: "hsl(228, 71%, 53%)",
                        },
                        secondary: {
                            400: "hsl(350, 75%, 65%)",
                        },
                        neutral: {
                            200: "rgb(133, 136, 154)",
                            400: "rgb(25, 28, 55)",
                            600: "rgb(19, 22, 43)",
                            800: "rgb(17, 19, 38)",
                        },
                    },
                },
                fontFamily: {
                    sans: ["Poppins, sans-serif"],
                },
            }
        };
    </script>
    <style>
        main {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        main::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import * as HeroIcons from 'https://cdn.skypack.dev/heroicons-react';

        function App() {
            return (
                <main className={"bg-primary-600 text-white w-full min-h-screen flex items-center justify-center"}>
                    
                    <div className={"max-w-[44rem] w-[32rem] flex flex-col items-start justify-center gap-4"}>
                        <Toast message="Payment successfully processed." />
                        <Toast message="An error occured while processing your request." isChecked={false} isError/>
                        <Toast message="Your changes has been saved" isChecked={false}/>
                    </div>
                </main>
            );
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)

        function Toast({message, isChecked = true, isError = false}) {
            return (
                <div className={`w-full px-4 py-2 flex gap-4 bg-primary-400 ${isError ? "bg-secondary-400": "bg-primary-400"}`}>
                    {isChecked && <HeroIcons.Check/>}

                    <p className={``} >{message}</p>

                    <button className="ml-auto">
                        <HeroIcons.X/>
                    </button>
                </div>
            )
        }

        let data = []

    </script>
</body>

</html>
