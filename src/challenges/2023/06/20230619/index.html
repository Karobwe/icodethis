<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying React here</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: "rgb(0, 135, 255)",
                        },
                        secondary: {
                            400: "rgb(151, 203, 94)",
                        },
                        neutral: {
                            200: "rgb(133, 136, 154)",
                            400: "rgb(25, 28, 55)",
                            600: "rgb(19, 22, 43)",
                            800: "rgb(17, 19, 38)",
                        },
                    },
                },
                fontFamily: {
                    sans: ["Poppins, sans-serif"],
                },
            }
        };
    </script>
    <style>
        main {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        main::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import * as HeroIcons from 'https://cdn.skypack.dev/heroicons-react';

        function App() {
            return (
                <main className={"bg-neutral-600 text-white w-full min-h-screen flex items-center justify-center"}>
                    
                    <div className={"bg-neutral-400 max-w-[25rem] p-6 rounded-lg shadow-lg flex flex-col items-center justify-center"}>
                        <h2 className="text-2xl font-semibold mb-4">2 Announcments</h2>

                        <section className="grid gap-4">
                            <Announcment data={data[0]} />

                            <Announcment data={data[1]} />
                        </section>

                        <button className="bg-primary-400 mt-16 px-4 py-2 rounded">Dismiss All</button>
                    </div>
                </main>
            );
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)

        function Announcment({data}) {
            return (
                <article className="bg-neutral-600 p-3 max-w-sm space-y-4 rounded">
                    <div className="flex justify-between gap-8">
                        <p>{data.message}</p>

                        <HeroIcons.DotsHorizontal className="w-10 h-10"/>
                    </div>

                    <div className="flex justify-between gap-8 text-white/50">
                        <div className="flex gap-2">
                            <div className="w-12 h-12 rounded-full overflow-hidden">
                                <img src={data.author.avatar} alt="" className="w-full h-full object-cover" />
                            </div>

                            <p>{data.author.name}</p>
                        </div>

                        <p>2 hours ago</p>
                    </div>
                </article>
            )
        }

        let data = [
            {
                message: "Ms. Phillips is away this week. I am going to replace her.",
                author: {
                    name: "Lin Marshall",
                    avatar: "https://cdn.midjourney.com/e7e1e8a7-fdae-45f4-8243-7d8b3f1a6cc8/0_0.png",
                }
            },
            {
                message: "Bring your books! We will read the next 2 chapters.",
                author: {
                    name: "Hettie Marshall",
                    avatar: "https://cdn.midjourney.com/c3e6ad4d-ab70-479c-86fc-8c8d2599488c/0_2.png",
                }
            },
        ]

    </script>
</body>

</html>
