<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying React here</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: "hsl(7, 85%, 67%)",
                        },
                        secondary: {
                            100: "hsl(240, 65%, 89%)",
                            400: "hsl(243, 41%, 58%)",
                            500: "hsl(240, 29%, 26%)",
                            600: "hsl(238, 30%, 24%)",
                            700: "hsl(236, 30%, 21%)",
                        },
                        chart1: "#363668",
                        chart2: "#b53258",
                    },
                },
                fontFamily: {
                    sans: ["Poppins, sans-serif"],
                },
            }
        };
    </script>
    <style>
        main {
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }
        main::-webkit-scrollbar { 
            display: none;  /* Safari and Chrome */
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import * as HeroIcons from 'https://cdn.skypack.dev/heroicons-react'
        import Chart from 'https://cdn.skypack.dev//react-apexcharts'

        function App() {
            return (
                <main className={"bg-[#f8f8e4] text-black-700 w-full min-h-screen flex items-center justify-center"}>
                    <div className={"bg-white shadow-lg px-8 pb-8 flex flex-col items-center justify-center"}>
                        <div className="flex flex-col items-center justify-center">
                            <div className={"w-72 h-72 overflow-hidden"}>
                                <img src="https://media.discordapp.net/attachments/1106990660789215233/1117817959998562416/Sunabozu_like_vs_deslike_vector_illustration_two_emijo_happy_an_b5b475a0-6454-4789-a268-97db2345c393.png?width=701&height=701" alt="" className="w-full h-full object-cover" />
                            </div>

                            <div className="text-center relative -top-16"> {/*Relative position because of used image, can be removed if necessary*/}
                                <h3 className={"text-xl font-semibold"}>Likes vs. Deslikes</h3>

                                <p className="text-lg uppercase font-light">Last 7 days</p>
                            </div>
                        </div>

                        <ApexChart />

                        <button className="w-32 h-16 border border-2 border-chart1 hover:bg-chart2 hover:text-white hover:border-chart2 duration-200">View Details</button>
                    </div>
                </main>
            );
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)

        function ApexChart() {
            const [series, setSeries] = React.useState(
                [
                    {
                        name: 'Like',
                        data: [224, 180, 250, 226, 287, 238, 133]
                    }, 
                    {
                        name: 'Deslike',
                        data: [165, 190, 211, 188, 261, 165, 211]
                    }, 
                ]
            );

            const [options, setOptions] = React.useState(
                {
                    chart: {
                        type: 'bar',
                        height: 350,
                        toolbar: {
                            show: false,
                        },
                        animations: {
                            enabled: false,
                        }
                    },
                    plotOptions: {
                        bar: {
                            horizontal: false,
                            columnWidth: '55%',
                            endingShape: 'rounded'
                        },
                    },
                    dataLabels: {
                        enabled: false
                    },
                    stroke: {
                        show: true,
                        width: 2,
                        colors: ['transparent']
                    },
                    xaxis: {
                        categories: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    },
                    fill: {
                        opacity: 1
                    },
                    tooltip: {
                        y: {
                            formatter: function (val) {
                                return val + " records"
                            }
                        }
                    },
                    colors: ['#363668', '#b53258'],
                    legend: {
                        show: false,
                    },
                }
            )

            return (
                <Chart options={options} series={series} type="bar" width={500} height={320} />
            )
        }

        function ApexChart2() {
            const data = {
                options: {
                    chart: {
                        id: 'apexchart-example'
                    },
                    xaxis: {
                        categories: [
                            1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999
                        ]
                    }
                },
                series: [{
                    name: 'series-1',
                    data: [30, 40, 35, 50, 49, 60, 70, 91, 125]
                }]
            }

            return (
                <Chart options={data.options} series={data.series} type="bar" width={500} height={320} />
            )
        }

    </script>
</body>

</html>
