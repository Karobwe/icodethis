<!DOCTYPE html>
<html>

<head>

    <title>Trying React here</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: "hsl(37, 91%, 55%)",
                        },
                        secondary: {
                            400: "hsl(212, 72%, 59%)",
                        },
                        neutral: {
                            200: "rgb(133, 136, 154)",
                            400: "rgb(25, 28, 55)",
                            600: "rgb(19, 22, 43)",
                            800: "rgb(17, 19, 38)",
                        },
                    },
                },
                fontFamily: {
                    sans: ["Poppins, sans-serif"],
                },
            }
        };
    </script>
    <style>
        main {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        main::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */

    </style>
</head>

    <div id="root"></div>

        function App() {

                    <main className={"bg-neutral-400 relative min-w-[52rem] h-[36rem] max-w-7xl shadow-lg flex flex-col items-center justify-center"}>
                        <div className="absolute w-full h-full overflow-hidden">

                        <header className="bg-neutral-800/70  text-white z-10 w-full h-full p-4 flex flex-col justify-start">
                            <nav className="">
                                <ul className="flex items-center justify-end gap-4">
                                    <li>Account</li>
                                    <li>My List</li>
                                    <li>Manage Trips</li>

                                    <li>Log In</li>

                                    natus expedita saepe, ut deserunt. Ut, delectus!
                                </p>

                                <form action="#" className="flex bg-gray-700/50">
                                    <button className="w-8 h-8">
                                        <HeroIcons.Play/>
                                    </button>

                                    <input type="search" name="search" id="search" placeholder="Enter country, city or address" className="bg-transparent border-none focus:outline-none" />

                                    <button className="bg-secondary-400">Search</button>
                                </form>
                            </section>
                        </header>
                    </main>
                </div>
            );
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)

    </script>
</body>

</html>
