<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class'
            }
        </script>
    </head>

    <body class="bg-gray-700 text-gray-50 flex justify-center items-center min-h-screen">
        <div class="flex flex-col max-w-fit">
            <div class="max-w-sm m-4 rounded-xl overflow-hidden shadow-xl">
                <header class="flex gap-x-3 px-4 py-3 bg-red-400">
                    <div class="flex relative">
                        <div class="relative w-10 h-10 aspect-square rounded-full overflow-hidden outline outline-slate-200 z-10 -right-1">
                            <img class="h-full w-full object-cover" src="https://images.pexels.com/photos/10909386/pexels-photo-10909386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                        </div>
    
                        <div class="relative w-10 h-10 aspect-square rounded-full overflow-hidden outline outline-slate-200">
                            <img class="h-full w-full object-cover" src="https://images.pexels.com/photos/11012770/pexels-photo-11012770.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                        </div>
    
                        <div class="relative w-10 h-10 aspect-square rounded-full overflow-hidden outline outline-slate-200 -left-1">
                            <img class="h-full w-full object-cover" src="https://images.pexels.com/photos/10129697/pexels-photo-10129697.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                        </div>
                    </div>
    
                    <div class="">
                        <h3 class="font-semibold">Elnora, Leila, Lucinda</h3>
                        <p class="text-sm">We tipically reply in a fiew minutes</p>
                    </div>
                </header>
    
                <main class="min-h-[20em] px-6 py-12 bg-slate-800">
                    <figure class="flex gap-x-3">
                        <div class="flex-none w-10 h-10 aspect-square rounded-full overflow-hidden outline outline-slate-200">
                            <img class="h-full w-full object-cover" src="https://images.pexels.com/photos/10909386/pexels-photo-10909386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                        </div>
    
                        <figcaption class="p-4 rounded-xl bg-slate-600">
                            <p>
                                Hi there!
                                <br>
                                Lookeing to get started? I can help answer to your questions!
                            </p>
                        </figcaption>
                    </figure>
                </main>
    
                <footer class="p-6 space-y-4 bg-stone-700/40">
                    <p>By using the chat, I confirm that I have read the <a class="text-red-400 underline" href="">privacy policy</a> and do not object to the use of my personal data.</p>
    
                    <button class="px-8 py-2 border border-red-400 rounded-full">I agree</button>
                </footer>
            </div>
    
            <button class="self-end flex items-center justify-center w-16 h-16 bg-red-400 text-red-50 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>              
            </button>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
