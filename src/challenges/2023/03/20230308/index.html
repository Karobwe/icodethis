<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class'
            }
        </script>
    </head>

    <body class="bg-gray-800 text-gray-50 flex justify-center items-center min-h-screen">
        <div class="flex flex-col w-md sm:w-lg p-8 bg-slate-700 rounded-xl overflow-hidden">
            <section>
                <h2>Help us do more</h2>

                <p>
                    We'll get right to the point: we're asking you to support us. 
                    We're nonprofit that relies on support from people like you. 
                    If evryone reading this gives $10 monthly, we can thrive for years.
                </p>
            </section>

            <section>
                <fieldset>
                    <legend>Select gift frequency</legend>
                
                    <div>
                        <div>
                            <input type="radio" id="monthly" name="frequency" value="monthly" checked class="hidden">
                            <label for="monthly" class="">Huey</label>
                          </div>
                      
                          <div>
                            <input type="radio" id="one-time" name="frequency" value="one-time" class="hidden">
                            <label for="one-time" class="">Dewey</label>
                          </div>
                    </div>
                </fieldset>
            </section>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
