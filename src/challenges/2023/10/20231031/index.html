    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Poppins", "sans-serif"],
                },
                extend: {
                    colors: {
                        blue: {
                            600: "hsl(234, 56%, 42%)",
                            700: "hsl(233, 57%, 37%)",
                            800: "hsl(233, 45%, 30%)",
                            900: "hsl(232, 46%, 27%)",
                        },
                        orange: {
                            400: "hsl(40, 98%, 60%)",
                            600: "hsl(30, 99%, 62%)",
                            700: "hsl(30, 82%, 57%)",
                        },
                    },
                    keyframes: {
                        spider: {
                            '100%': { 
                                transform: "rotate(-360deg)",
                            },
                        }
                    },
                    animation: {
                        spider: 'spider 5s ease-in-out infinite',
                    }
                }
            }
        };
    </script>

        @import "https://unpkg.com/open-props";

</head>

<body class="bg-blue-800 text-blue-50 flex justify-center items-center min-h-screen">
    <div class="grid gap-8 p-8 max-w-md md:max-w-4xl md:grid-cols-[auto_1fr]">
        <aside class="space-y-8">
            <button id="login" class="block w-full p-6 bg-blue-600 text-blue-50 uppercase font-bold rounded-lg hover:bg-blue-700 hover:text-white duration-300">
                Login
            </button>

            <button id="subscribe" class="block w-full p-6 bg-slate-100 text-slate-700 uppercase font-bold rounded-lg hover:bg-white hover:text-slate-800 duration-300">
                Subscribe
            </button>

            <ul class="space-y-8">
                <li class="space-y-2">
                    <div class="w-full h-44 rounded-lg overflow-hidden">
                        <img src="https://images.pexels.com/photos/619423/pexels-photo-619423.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="w-full h-full object-cover">
                    </div>
                    
                    <h3 class="text-xl font-semibold">Decorate your home for Halloween</h3>
                </li>
                
                <li>
                    <hr>
                </li>
                
                <li class="space-y-2">
                    <div class="w-full h-44 rounded-lg overflow-hidden">
                        <img src="https://images.pexels.com/photos/3129717/pexels-photo-3129717.jpeg" alt="" class="w-full h-full object-cover object-[0_-4em]">
                    </div>

                    <h3 class="text-xl font-semibold">DIY Helloween costumes</h3>
                </li>
            </ul>
        </aside>

        <main class="space-y-8 pt-8">
            <section>
                <article class="rounded-lg overflow-hidden">
                    <header>
                        <img src="https://images.pexels.com/photos/211358/pexels-photo-211358.jpeg" alt="">
                    </header>

                    <footer class="flex gap-4 p-6 bg-white">
                        <div class="flex flex-col text-blue-600">
                            <span class="text-2xl font-bold">31</span>
                            <span class="text-xl font-semibold">Oct</span>
                        </div>

                        <div class="space-y-2">
                            <h2 class="text-2xl uppercase font-semibold text-gray-800">The best movies to watch on Halloween</h2>

                            <div class="text-gray-400">by Nora Johson</div>
                        </div>
                    </footer>
                </article>
            </section>

            <button id="categories" class="block w-full p-6 bg-blue-600 text-blue-50 uppercase font-bold text-left rounded-lg hover:bg-blue-700 hover:text-white duration-300">
                Categories
            </button>
        </main>
    </div>
