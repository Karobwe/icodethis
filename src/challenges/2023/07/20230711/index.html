<!DOCTYPE html>
<html>

<head>

    <title>Trying React here</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: "hsl(209, 92%, 29%)",
                        },
                        secondary: {
                            400: "hsl(87, 53%, 55%)",
                        },
                    },
                },
                fontFamily: {
                    sans: ["Poppins, sans-serif"],
                },
            }
        };
    </script>
    <style>
        main {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        main::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import * as HeroIcons from 'https://cdn.skypack.dev/heroicons-react';

        function App() {

                                        <feGaussianBlur stdDeviation="161" result="effect1_foregroundBlur"></feGaussianBlur>
                                    </filter>

                                <rect width="900" height="600" fill="#6600FF"></rect>

                            <fieldset className="flex flex-col gap-y-1 mb-3">
                                <label htmlFor="card-number" className="text-gray-400">Card Number</label>
                                <input type="text" name="card-number" id="card-number" placeholder="123 4567 8912 3456" className="px-4 py-2 border border-gray-400 rounded-xl focus:outline focus:outline-gray-500"/>
                            </fieldset>

                            <fieldset className="flex flex-col gap-y-1 mb-3">

                            <p className="my-6 text-xs">

                                <a className="font-semibold" href="#">Terms of use</a> and 
                                <a className="font-semibold" href="#">Privacy Policy</a>.
                            </p>

                            <button className="px-8 py-2 mb-3 rounded bg-primary-400 text-neutral-50 hover:bg-neutral-500 focus:bg-neutral-500 duration-300">
                                Join Now
                            </button>
                        </form>
                    </div>
                </main>
            );
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)

    </script>
</body>

</html>
