                            Event Highlights
                        </h1>

                        <section className="flex gap-4">
                            <EventHighlight/>

                            <EventHighlight/>
                        </section>
                    </header>

                    <main className="bg-white w-96 p-4 rounded-b-lg">
                        <Event/>
                        <Event/>
                    </main>
                </div>
            );
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)
