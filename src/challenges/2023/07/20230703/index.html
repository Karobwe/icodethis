<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying React here</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            400: "hsl(228, 86%, 65%)",
                            600: "hsl(228, 71%, 53%)",
                        },
                        secondary: {
                            400: "hsl(350, 75%, 65%)",
                        },
                        neutral: {
                            200: "rgb(133, 136, 154)",
                            400: "rgb(25, 28, 55)",
                            600: "rgb(19, 22, 43)",
                            800: "rgb(17, 19, 38)",
                        },
                    },
                },
                fontFamily: {
                    sans: ["Poppins, sans-serif"],
                },
            }
        };
    </script>
    <style>
        main {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        main::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import * as HeroIcons from 'https://cdn.skypack.dev/heroicons-react';

        function App() {
            return (
                <main className={"bg-indigo-100/40 text-black w-full min-h-screen flex items-center justify-center"}>
                    
                    <div className={"max-w-[44rem] w-[32rem] flex flex-col items-start justify-center gap-4"}>
                        <RichAlert isSuccess={true} title="Oups! An error occured." details = "Appologies for the inconvenience. Please try again." />

                        <RichAlert isSuccess={false} title="Oups! An error occured." details = "Appologies for the inconvenience. Please try again." />
                    </div>
                </main>
            );
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)

        function RichAlert({title, details, isSuccess = true}) {
            return (
                <div className="bg-white w-96 h-44 p-3 rounded-lg overflow-hidden flex items-center">
                    <div className={`relative before:absolute before:w-72 before:h-72 before:rounded-full ${isSuccess ? "before:bg-teal-200/30": "before:bg-red-200/30"} before:-top-[8rem] before:-left-[14rem]`}>
                        {
                            isSuccess && <HeroIcons.Check className={`${isSuccess ? "bg-teal-500" : "bg-red-600"} text-white isolate p-2 ml-4 w-10 h-10 rounded-full`}/>
                        }

                        {
                            !isSuccess && <HeroIcons.X className={`${isSuccess ? "bg-teal-500" : "bg-red-600"} text-white isolate p-2 ml-4 w-10 h-10 rounded-full`}/>
                        }
                    </div>

                    <div className="relative h-full ml-4 flex flex-col justify-center">
                        <button className="absolute bg-zinc-200/50 top-0 right-0 p-2 rounded-full hover:bg-zinc-200 duration-200">
                            <HeroIcons.X className="w-4 h-4"/>
                        </button>

                        <div className="w-full space-y-2">
                            <h2 className="font-semibold">{title}</h2>

                            <p>{details}</p>
                        </div>
                    </div>
                </div>
            )
        }
    </script>
</body>

</html>
