<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying React here</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            300: "hsl(187, 63%, 55%)",
                            400: "hsl(192, 100%, 41%)",
                            500: "hsl(191, 88%, 39%)",
                            600: "hsl(194, 72%, 38%)",
                        },
                        secondary: {
                            400: "hsl(162, 73%, 64%)",
                            500: "hsl(184, 100%, 38%)",
                        },
                        neutral: {
                            400: "hsl(160, 3%, 37%)",
                        },
                        accent: {
                            400: "hsl(0, 90%, 74%)",
                        }
                    },
                },
                fontFamily: {
                    sans: ["Poppins, sans-serif"],
                },
            }
        };
    </script>
    <style>
        main {
            -ms-overflow-style: none;
            /* Internet Explorer 10+ */
            scrollbar-width: none;
            /* Firefox */
        }

        main::-webkit-scrollbar {
            display: none;
            /* Safari and Chrome */
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import * as HeroIcons from 'https://cdn.skypack.dev/heroicons-react';

        function App() {
            return (
                <main className={"bg-primary-600 text-white w-full min-h-screen flex items-center justify-center"}>
                    
                    <div className={"rounded-lg overflow-hidden shadow-2xl max-w-md w-fit flex flex-col"}>
                        <header className="bg-gradient-to-tr from-secondary-500 to-primary-500 grid grid-cols-3">
                            <MenuButton>
                                <AlarmIcon/>

                                <div>Alarm</div>
                            </MenuButton>

                            <MenuButton>
                                <TimerIcon/>

                                <div>Timer</div>
                            </MenuButton>

                            <MenuButton>
                                <StopwatchIcon/>

                                <div>Stopwatch</div>
                            </MenuButton>
                        </header>

                        <main className="bg-gradient-to-tr from-secondary-400 to-primary-300 aspect-[2/3] p-12 flex flex-col items-center gap-4">
                            <div className="text-xl font-semibold">Timer</div>

                            <div className="w-32 aspect-square border border-white rounded-full flex items-center justify-center">
                                <div className="text-2xl">26:04</div>
                            </div>

                            <div className="mt-auto flex gap-8">
                                <ActionButton/>
                                <ActionButton status="pause"/>
                            </div>
                        </main>
                    </div>
                </main>
            );
        }

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        root.render(<App />)

        function MenuButton({children}) {
            return (
                <button className="px-2 py-4 aspect-[4/3] flex flex-col items-center justify-center hover:bg-primary-500 duration-200">
                    {children}
                </button>
            )
        }

        function ActionButton({status = "start"}) {
            let iconClass = "text-accent-400 w-6 h-6"
            return (
                <button className="bg-white/60 w-12 aspect-square rounded-full flex items-center justify-center">
                    {(status == "start") && <StartIcon className={iconClass}/>}
                    {(status == "stop") && <StopIcon className={iconClass}/>}
                    {(status == "pause") && <PauseIcon className={iconClass}/>}
                </button>
            )
        }

        function AlarmIcon() {
            return (
                <svg width={24} height={24} viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.45887 2L1 6.01478L2.33826 7.50107L6.79713 3.48629L5.45887 2Z" fill="currentColor" />
                    <path d="M11 8H13V12H16V14H11V8Z" fill="currentColor" />
                    <path fillRule="evenodd" clipRule="evenodd" d="M3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12ZM5 12C5 8.13401 8.13401 5 12 5C15.866 5 19 8.13401 19 12C19 15.866 15.866 19 12 19C8.13401 19 5 15.866 5 12Z" fill="currentColor" />
                    <path d="M18.5411 2L23 6.01478L21.6617 7.50107L17.2029 3.48629L18.5411 2Z" fill="currentColor" />
                </svg>
            )
        }

        function TimerIcon() {
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={24} height={24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round">
                    <line x1={10} x2={14} y1={2} y2={2} />
                    <line x1={12} x2={15} y1={14} y2={11} />
                    <circle cx={12} cy={14} r={8} />
                </svg>
            )
        }

        function StopwatchIcon() {
            return (
                <svg width={24} height={24} viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.6214 2.55029L21.4498 5.37872L20.0356 6.79293L17.2071 3.96451L18.6214 2.55029Z" fill="currentColor" />
                    <path d="M12.8225 8.60055H10.8225V12.6005H12.8225V8.60055Z" fill="currentColor" />
                    <path fillRule="evenodd" clipRule="evenodd" d="M5.18633 18.8137C8.70105 22.3285 14.3995 22.3285 17.9143 18.8137C21.429 15.299 21.429 9.60055 17.9143 6.08583C14.3995 2.57111 8.70105 2.57111 5.18633 6.08583C1.67161 9.60054 1.67161 15.299 5.18633 18.8137ZM6.60054 17.3995C9.33422 20.1332 13.7664 20.1332 16.5 17.3995C19.2337 14.6659 19.2337 10.2337 16.5 7.50004C13.7664 4.76637 9.33422 4.76637 6.60054 7.50004C3.86688 10.2337 3.86688 14.6659 6.60054 17.3995Z" fill="currentColor" />
                </svg>
            )
        }

        function StartIcon({className}) {
            return (
                <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" aria-hidden="true">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
                </svg>
            )
        }

        function PauseIcon({className}) {
            return (
                <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path fillRule="evenodd" d="M6.75 5.25a.75.75 0 01.75-.75H9a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H7.5a.75.75 0 01-.75-.75V5.25zm7.5 0A.75.75 0 0115 4.5h1.5a.75.75 0 01.75.75v13.5a.75.75 0 01-.75.75H15a.75.75 0 01-.75-.75V5.25z" clipRule="evenodd" />
                </svg>
            )
        }

        function StopIcon({className}) {
            return (
                <svg className={className} xmlns="http://www.w3.org/2000/svg" width={512} height={512} viewBox="0 0 512 512"><path d="M289.94,256l95-95A24,24,0,0,0,351,127l-95,95-95-95A24,24,0,0,0,127,161l95,95-95,95A24,24,0,1,0,161,385l95-95,95,95A24,24,0,0,0,385,351Z" /></svg>
            )
        }

    </script>
</body>

</html>
