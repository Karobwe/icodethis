<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge's name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Roboto", "sans-serif"],
                },
                extend: {
                    colors: {
                        gray: {
                            777: "hsl(220, 3%, 19%)",
                            888: "hsl(220, 4%, 16%)",
                            999: "hsl(220, 5%, 12%)",
                        },
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    },
                    keyframes: {
                        jump: {
                            '0%, 100%': {
                                "transform": "translateY(-0.4)"
                            },
                            '50%': {
                                "transform": "translateY(0.4em)"
                            },
                        }
                    },
                    animation: {
                        jump: 'jump 2s ease-in-out infinite',
                    }
                }
            }
        };
    </script>
    <style>
        .material-symbols-rounded {
            font-variation-settings: 
                'FILL' 0,
                'wght' 400,
                'GRAD' 0, 
                'opsz' 24;
        }

        ::-webkit-scrollbar {
            height: .2em;
            width: .6em;
        }

        ::-webkit-scrollbar-track {
            background: hsl(0, 0%, 16%);
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 0em;
            background: hsl(207, 31%, 94%);
            cursor: pointer;
        }
    </style>

</head>

<body class="flex justify-center items-center min-h-screen">
    <div class="max-w-md md:max-w-lg">
        <p class="text-7xl text-center uppercase animate-jump">(not a) minimalist starting template</p>
    </div>
</body>

</html>
